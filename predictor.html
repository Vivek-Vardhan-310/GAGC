<!-- Predictor Form Page (predictor.html) -->
<!DOCTYPE html>
<html>
<head>
    <title>College Admission Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>College Admission Predictor</h2>
        <form action="#" method="post">
            <label for="rank">Enter Your Rank:</label>
            <input type="number" id="rank" name="rank" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
            </select>

            <label for="locality">Locality (Optional):</label>
            <input type="text" id="locality" name="locality">

            <label for="fees">Preferred Fee Range:</label>
            <select id="fees" name="fees" required>
                <option value="below_50k">Below ₹50,000</option>
                <option value="50k_1lakh">₹50,000 - ₹1 Lakh</option>
                <option value="1lakh_1.5lakh">₹1 Lakh - ₹1.5 Lakh</option>
                <option value="above_1.5lakh">Above ₹1.5 Lakh</option>
            </select>

            <button type="submit">Predict College</button>
        </form>
    </div>
</body>
</html>
