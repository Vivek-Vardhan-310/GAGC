<!-- Upload Page (upload.html) -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit List Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        .upload-btn {
            background: #9a031e;
            color: white;
            padding: 15px;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-btn input {
            display: none;
        }

        .drop-zone {
            border: 2px dashed #9a031e;
            padding: 50px;
            cursor: pointer;
            background-color: #f8d7da;
            color: #721c24;
            font-size: 18px;
            width: 80%;
            margin: auto;
        }

        .drop-zone.dragover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Submit Your Admission List</h2>
        <p>Upload your PDF file containing the submitted list of colleges.</p>
        
        <label for="file-upload" class="upload-btn">
            Select PDF file
            <input type="file" id="file-upload" name="file" accept=".pdf">
        </label>

        <div class="drop-zone" id="drop-zone">Upload Here</div>
    </div>
    
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
